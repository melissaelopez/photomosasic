{% extends 'photomosaic/base.html' %}

{% block content %}
    <div class="mosaic">
        {% if mosaic.published_date %}
            <div class="date">
                {{ mosaic.published_date }}
            </div>
        {% endif %}
        <h1>{{ mosaic.title }}</h1>
        <p>{{ mosaic.text|linebreaksbr }}</p>
    </div>
{% endblock %}
