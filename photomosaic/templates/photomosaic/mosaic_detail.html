{% extends 'photomosaic/base.html' %}

{% block content %}
    <div class="mosaic">
        {% if mosaic.created_date %}
            <div class="date">
                {{ mosaic.created_date }}
            </div>
        {% endif %}
        <h1>{{ mosaic.title }}</h1>
        <div class="photo">
            <img src = {{mosaic.photo}} width="500" height="500"> </img>
        </div>
    </div>
{% endblock %}
